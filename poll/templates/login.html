{% extends "base.html" %}

{% block title %}Homepage{% endblock %}


{% block main %}



<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title text-center">Login</h3>
              </div>
              {% if messages %}
                {% for message in messages %}
                    <div class="mb-3 alert alert-danger text-center">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
              <div class="panel-body">
                  <form method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" id="exampleInputUsername" name="username" aria-describedby="usernameHelp" placeholder="Enter your username">
                    </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" name="password"  class="form-control" id="exampleInputPassword1">
                      </div>
                     
                      <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </form>
                  <hr>
                  <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
