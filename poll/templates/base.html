{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap CSS -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

	</head>
	<body >
		 <nav class="navbar navbar-default" role="navigation">
			
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				
				<div class="navbar-header">
					
					<a class="navbar-brand" href="{% url 'home' %}">Public poll</a>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse ">
					<ul class="nav navbar-nav "> <!-- Added navbar-right class to align items to the right -->
						<li><a href="{% url 'homepage' %}">Home</a></li>
						<li><a href="{% url 'create' %}">Create</a></li>
						
						
					</ul> 
					
					<ul class="nav navbar-nav navbar-right">
						{% if request.user.is_authenticated %}
						<li>
							<a class="btn btn-outline-warning btn-login" href="{% url 'logoutUser' %}" role="button">Logout</a>
						</li>
						{% else %}
						<li>
							<a class="btn btn-outline-warning btn-login" href="{% url 'login' %}" role="button">Login</a>
						</li>
						<li>
							<a class="btn btn-outline-warning btn-login" href="{% url 'signup' %}" role="button">Signup</a>
						</li>
						{% endif %}
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav> 
		

		<div class="container">
			{% block main %}{% endblock %}
		</div>
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
	
</html>
