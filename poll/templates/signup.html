{% extends "base.html" %}

{% block title %}Homepage{% endblock %}


{% block main %}


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Sign Up to Create Account</h3>
                </div>
                {% if messages %}
                {% for message in messages %}
                    <div class="mb-3 alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
                <div class="panel-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="first_name" required placeholder="First name" aria-label="First name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="last_name" required placeholder="Last name" aria-label="Last name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername">Username</label>
                            <input type="text" class="form-control" id="exampleInputUsername" required name="username" aria-describedby="usernameHelp" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"required name="password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" name="cpassword">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                    <hr>
                    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
  </div>






{% endblock %}
